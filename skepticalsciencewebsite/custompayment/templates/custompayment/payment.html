{% extends "base.html" %}
{% load i18n %}

{% load bootstrap3 %}

{% block content %}
    <form method="post" action="{% url 'payment' order.order_id %}">
        {% csrf_token %}
        {{ payment_form }}
        <div class="form-group text-right">
            {% block form_submit %}
                <button type="submit" class="btn btn-primary">
                    {% trans "Proceed to payment" %}
                </button>
            {% endblock %}
        </div>
    </form>
{% endblock %}
