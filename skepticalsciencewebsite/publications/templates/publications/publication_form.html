{% extends "base.html" %}
{% load i18n %}

{% load bootstrap3 %}

{% block content %}
    <h1>{% trans "Publication" %}</h1>
    <form method="post" enctype="multipart/form-data" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
        {% endbuttons %}
    </form>
    {{ form.media.js }}
{% endblock %}
