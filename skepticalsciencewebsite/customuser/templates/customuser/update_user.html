{% extends "base.html" %}
{% load i18n %}

{% load bootstrap3 %}

{% block content %}
        <h1>{% trans "Edit profile" %}</h1>
        <form method="post" action="edit_profile">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
        {% endbuttons %}
        </form>
{% endblock %}
