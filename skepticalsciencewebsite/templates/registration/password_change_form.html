{% extends "base.html" %}
{% load i18n %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}


{% block content %}
    <h1>{% trans "Change password" %}</h1>
    <form method="post" action=".">
    {% csrf_token %} 
    {% bootstrap_form form %}
    {% buttons %}
        <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
    {% endbuttons %}
    </form>
{% endblock %}
